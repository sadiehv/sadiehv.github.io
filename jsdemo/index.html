<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
</head>

<body>
    <h1>Let's learn Javascript!</h1>
    <h3>How do we do onclick events and alerts on an anchor?</h3>

    <a href="https://www.hminet.org/" target="_blank" onclick="alert('You are leaving my website now btw :( come back soon')">try clicking here to visit the HMI website</a>
    <hr>
    <h3>How do we change html with JS using a button?</h3>
    <p>What's my secret identity?</p>
    <p id="secret"></p>
    <button onclick="document.getElementById('secret').innerHTML='ur mom';document.getElementById('secret').style.display='block'">Click to find out</button>
    <button onclick="document.getElementById('secret').style.display='none'">Click to hide</button>
    <hr>
    <h3>How do we change images with JS?</h3>
    <img id="off" src="images/pic_bulboff.gif" alt="lightbulb off">
    <button onclick="document.getElementById('off').src='images/pic_bulbon.gif'"> Turn on </button>
    <button onclick="document.getElementById('off').src='images/pic_bulboff.gif'"> Turn off </button>
    <hr>
    <img id="bowl" src="images/bowl.jpg">
    <button onclick="document.getElementById('bowl').src='images/soup.jpg'">soup full</button>
    <button onclick="document.getElementById('bowl').src='images/bowl.jpg'">soup empty</button>
    <hr>
    <p id="alice">Hi. I am Alice.</p>

    <button type="button" onclick="document.getElementById('alice').style.color ='red';document.getElementById('alice').style.fontSize ='larger'"> Cake: eat me </button>
    <button type="button" onclick="document.getElementById('alice').style.color ='green'; document.getElementById('alice').style.fontSize ='smaller'">Potion: drink me</button>

    <hr>
    <p id="new">One last change!</p>
    <button onclick="document.getElementById('new').style.border ='solid thick black';document.getElementById('new').style.textDecoration ='underline 4px';document.getElementById('new').style.textDecorationColor='purple'"> change the text</button>
</body>

</html>
