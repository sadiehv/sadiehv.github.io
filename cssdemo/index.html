    <title>CSS Style Demo</title>

<body>

    <h1>Today I'm making a demo for adding style.</h1>
    <h2>Do you remember how to add style with inline css?</h2>

    <p style="color: cornflowerblue;">This text should be blue</p>
    <p style="color: crimson;">This text should be red</p>
    <p style="font-size: larger;">I want this text to be really big</p>
    <p style="font-size: smaller;">I want this text to be really small</p>
    <p style="font-size: 24 px; color: orange; text-align: center;">I want this to be orange, centered, and 24 px.</p>

</body>
